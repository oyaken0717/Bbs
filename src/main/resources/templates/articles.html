<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>掲示板アプリケーション</h1>
	<form action="" th:action="@{/bbs/insertArticle}" method="post">
		<label>投稿者名</label>：
		<input type="text" name="name"><br>
		<label>投稿内容</label>：
		<textarea rows="2" cols="30" name="content"></textarea><br>
		<button>記事投稿</button>
	</form>
	
	<div th:each="article: ${articleList}">
		<hr>
		投稿者ID： <span th:text="${article.id}">1</span><br>
		投稿者名： <span th:text="${article.name}">山田</span><br>
		投稿内容： <span th:text="${article.content}">あーーーーー</span><br>
		<form action="" th:action="@{/bbs/deleteArticle}" method="post">
			<input type="hidden" name="articleId" th:value="${article.id}">
			<button>記事削除</button>
			<button id="likeBtn" type="button" th:value="${article.id}">いいね</button>
			<span th:id="'likeCount' + ${article.id}"></span>
		</form>
		<br>
		<div th:each="comment: ${article.commentList}">
			コメントID： <span th:text="${comment.id}">1</span><br>
			コメント者名： <span th:text="${comment.name}">山田</span><br>
			コメント内容： <span th:text="${comment.content}">あーーーーー</span><br>
			<br>
		</div>
		
		<form action="" th:action="@{/bbs/insertComment}" th:object="${commentForm}" method="post">
			<label>名前</label>:
			<input type="text" th:field="*{name}"><br>
			<label>コメント</label>:
			<textarea rows="2" cols="30" th:field="*{content}"></textarea><br>
			<input type="hidden" name="articleId" th:value="${article.id}">
			<button>コメント投稿</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script th:src="@{/js/like.js}"></script>
</body>
</html>
